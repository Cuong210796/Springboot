<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Store</title>
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="icon" href="/Images/icon.png" sizes="32x32">
</head>
<body>
<img th:src="@{/Images/bia.png}" style="width: 100%;height:auto">
<form action="#" th:action="@{/car/search}" method="post"
      novalidate="novalidate" th:object="${searchrequest}">
    <input type="text" th:field="*{keyword}" placeholder="type keyword here"/><br><br>
    <button type="submit">Search</button>
</form>
<div class="bar-used">
    <a href="/allcar/">Trang đầu</a>
    <a href="/allcar/add">Thêm mới</a>
    <a href="/allcar/search">Tìm kiếm</a><br>
</div>

<ul class="li"><h2 style="text-align: center; margin-bottom: 40px">Danh sách loại xe</h2></ul>
<div class="menu">
    <div class="row">
        <ul class="li col-4">
            <li th:each="car: ${cars}">
                <a th:href="@{/allcar/{id}(id=${car.id})}" style="text-decoration: none">
                    <img th:attr="src=${car.photo},alt=${car.name}"><br>
                    <strong th:text="${car.name}"></strong><br>
                    <p th:text="${car.year}"></p>
                    <p th:text="${car.price}"></p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
